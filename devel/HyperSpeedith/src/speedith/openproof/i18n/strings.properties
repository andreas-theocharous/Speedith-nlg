FOL2SD_UNKNOWN_FORMULA=Could not convert the unknown formula '%s' into a spider diagram.
FOL2SD_NOT_IMPLEMENTED_YET=The conversion of the formula '%s' to a spider diagram is not yet supported.
FOL2SD_SPIDER_INEQUALITIES_MISSING=Could not convert the formula to a spider diagram because the spiders '%s' and '%s' have not been asserted non-equal.
FOL2SD_UNKNOWN_HABITAT_DEFINITION=Could not translate '%s' to a spider diagram. It contains an unknown format of a habitat definition.
FOL2SD_UNKNOWN_ZONE_TERM=Could not translate the formula to a spider diagram. The unexpected formula '%s' was present while extracting the zone for a spider.
FOL2SD_UNDERSPECIFIED_ZONE=The formulae '%s' do not fully specify a zone.
FOL2SD_CONFLICTING_ZONE=The formulae '%s' specify a conflicting zone.
FOL2SD_UNKNOWN_FORMULAE=Could not translate the formula into a spider diagram. The following terms could not be translated: '%s'.